<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Tab</title>
</head>

<body>
	<form id="search_bar" method="get" action="https://www.duckduckgo.com/">
		<button type="button" id="search_switch">
			<img id="search_logo" src="icons/duckduckgo.svg" />
		</button>
		<input type="search" id="search_input" name="q" placeholder="DuckDuckGo search" autocomplete="off" autofocus>
		<button type="submit">GO</button>
	</form>
	<div class="links">
		<a href="https://www.netflix.com">Netflix</a>
		<a href="https://www.youtube.com">Youtube</a>
		<a href="https://www.github.com">Github</a>
		<a href="https://mail.google.com">Gmail</a>
		<a href="https://cas.unimi.it/login">Unimia</a>
	</div>
	<script type="text/javascript" src="search_engines.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
